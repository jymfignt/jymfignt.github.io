<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jingyim's Homepage</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>
  <script src="libs/github-calendar.min.js"></script>
</head>
<body>
  <div class="container">
    <section class="profile">
      <img src="assets/avatar.png" alt="avatar" class="avatar"/>
      <h1>Hello I'm <span class="highlight">Jingyim</span></h1>
      <p>💻 Full Stack Developer</p>
      <p>📌 The only way to do <span class="quote">great</span> is to <span class="quote">love</span> what you do.</p>
      <div class="icons">
        <a href="#"><img src="assets/icons/github.svg"/></a>
        <a href="#"><img src="assets/icons/email.svg"/></a>
      </div>
    </section>

    <section class="calendar">
      <div class="calendar-container" id="github-calendar"></div>
    </section>

    <section class="tags">
      <span>前端</span><span>Linux</span><span>跑者</span>
    </section>

    <section class="timeline">
      <ul>
        <li>2024.1 - 敬请期待</li>
        <li>2023.8 - ICP备案成功</li>
        <li>2023.3 - 注册域名zyyo.net</li>
      </ul>
    </section>

    <section class="cards">
      <div class="card">博客</div>
      <div class="card">云盘</div>
      <div class="card">实验室</div>
    </section>
  </div>
</body>
</html>
