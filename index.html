<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jingyim's Homepage</title>
  <!-- ✅ GitHub Calendar -->
  <link rel="stylesheet" href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css"/>
  <script src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(to bottom, #f8f9fa 0%, #e9ecef 100%);
      color: #2c3e50;
      line-height: 1.6;
      min-height: 100vh;
      padding: 30px 15px;
    }

    .container { max-width: 1100px; margin: 0 auto; }

    /* =====================
       Profile Section (Hero)
       ===================== */
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: white;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      margin-bottom: 40px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #6c757d;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      margin-bottom: 25px;
    }

    .profile-content h1 {
      font-size: 2.6rem;
      margin-bottom: 15px;
      color: #2c3e50;
    }

    .highlight { color: #2c3e50; font-weight: 700; }

    .profile-content p {
      font-size: 1.2rem;
      color: #5a6c7d;
      margin: 6px 0;
    }

    .quote { color: #6c757d; font-style: italic; }

    .icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
    }

    .icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background: #f8f9fa;
      border-radius: 12px;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
    }

    .icons a:hover {
      background: #495057;
      border-color: #495057;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .icons img {
      width: 28px;
      height: 28px;
      filter: brightness(0) saturate(100%) invert(35%) sepia(8%) saturate(726%) hue-rotate(169deg) brightness(94%) contrast(87%);
      transition: filter 0.3s ease;
    }

    .icons a:hover img { filter: brightness(0) invert(100%); }

    /* =====================
       GitHub Calendar
       ===================== */
    .calendar {
      background: white;
      padding: 25px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      margin-bottom: 35px;
    }

    .calendar h2 {
      font-size: 1.7rem;
      margin-bottom: 20px;
      text-align: center;
      color: #2c3e50;
    }

    .calendar-container { overflow-x: auto; }

    /* =====================
       Tags
       ===================== */
    .tags {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 35px;
      padding: 0 10px;
    }

    .tag {
      background: white;
      color: #495057;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 500;
      border: 2px solid #dee2e6;
      cursor: default;
    }

    /* =====================
       Timeline
       ===================== */
    .timeline {
      background: white;
      padding: 25px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      margin-bottom: 35px;
      border-left: 4px solid #6c757d;
    }

    .timeline h2 {
      font-size: 1.7rem;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .timeline p {
      font-size: 1.05rem;
      margin: 12px 0;
      padding-left: 25px;
      position: relative;
      color: #5a6c7d;
    }

    .timeline p:before {
      content: '●';
      position: absolute;
      left: 0;
      color: #6c757d;
      font-size: 1.3rem;
    }

    /* =====================
       Cards Section
       ===================== */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      color: #2c3e50;
      padding: 25px 30px;
      border-radius: 16px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: #495057;
      color: white;
      border-color: #495057;
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    /* =====================
       Responsive
       ===================== */
    @media (max-width: 768px) {
      .profile { padding: 40px 20px; }
      .profile-content h1 { font-size: 2rem; }
      .avatar { width: 140px; height: 140px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Profile Section -->
    <section class="profile">
      <img src="assets/avatar.png" alt="avatar" class="avatar"/>
      <div class="profile-content">
        <h1>Hello I'm <span class="highlight">Jingyim</span></h1>
        <p>计算机科学与技术专业本科生</p>
        <p>All the <span class="quote">past</span>, all is <span class="quote">overture</span>.</p>
        <div class="icons">
          <a href="https://github.com/jymfignt" target="_blank" title="GitHub">
            <img src="assets/icons/github.svg" alt="GitHub"/>
          </a>
          <a href="mailto:CST2309163@xmu.edu.my" title="Email">
            <img src="assets/icons/email.svg" alt="Email"/>
          </a>
        </div>
      </div>
    </section>

    <!-- GitHub Calendar -->
    <section class="calendar">
      <h2>GitHub Contributions</h2>
      <div class="calendar-container" id="github-calendar"></div>
    </section>

    <!-- Tags -->
    <section class="tags">
      <span class="tag">前端</span>
      <span class="tag">操作系统</span>
      <span class="tag">AI</span>
      <span class="tag">Git</span>
    </section>

    <!-- Timeline -->
    <section class="timeline">
      <h2>Timeline</h2>
      <p>2023.9 - 就读于厦门大学马来西亚分校（计算机科学与技术）</p>
      <p>2025.5 - 开始准备研究生申请（TUM等）</p>
      <p>待更新</p>
    </section>

    <!-- Cards -->
    <section class="cards">
      <a href="https://www.xiaohongshu.com/user/profile/5f3248c10000000001005336" class="button" target="_blank">小红书</a>
      <a href="https://jymfignt.github.io/projectlist/" class="button">项目展示</a>
    </section>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      GitHubCalendar("#github-calendar", "jymfignt", { responsive: true });
    });
  </script>
</body>
</html>
