<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jingyim's Homepage</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/github-calendar/2.3.2/github-calendar.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(to bottom, #f8f9fa 0%, #e9ecef 100%);
      color: #2c3e50;
      line-height: 1.6;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Profile Section - Full Width Hero */
    .profile {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 40px;
      align-items: center;
      background: white;
      padding: 60px 80px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      margin-bottom: 40px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #6c757d;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .profile-content h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .highlight {
      color: #2c3e50;
      font-weight: 700;
    }

    .profile-content p {
      font-size: 1.2rem;
      margin: 10px 0;
      color: #5a6c7d;
    }

    .quote {
      color: #6c757d;
      font-style: italic;
      font-weight: 500;
    }

    .icons {
      display: flex;
      gap: 20px;
      margin-top: 25px;
    }

    .icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background: #f8f9fa;
      border-radius: 12px;
      transition: all 0.3s ease;
      border: 2px solid #e9ecef;
    }

    .icons a:hover {
      background: #495057;
      border-color: #495057;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .icons img {
      width: 28px;
      height: 28px;
      filter: brightness(0) saturate(100%) invert(35%) sepia(8%) saturate(726%) hue-rotate(169deg) brightness(94%) contrast(87%);
      transition: filter 0.3s ease;
    }

    .icons a:hover img {
      filter: brightness(0) saturate(100%) invert(100%);
    }

    /* Calendar Section */
    .calendar {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      margin-bottom: 40px;
    }

    .calendar h2 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .calendar-container {
      overflow-x: auto;
    }

    /* Tags Section */
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 40px;
      padding: 0 10px;
    }

    .tag {
      background: white;
      color: #495057;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 500;
      border: 2px solid #dee2e6;
      transition: all 0.3s ease;
      cursor: default;
    }

    .tag:hover {
      background: #495057;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    /* Timeline Section */
    .timeline {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      margin-bottom: 40px;
      border-left: 4px solid #6c757d;
    }

    .timeline h2 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .timeline p {
      font-size: 1.1rem;
      margin: 15px 0;
      padding-left: 30px;
      position: relative;
      color: #5a6c7d;
    }

    .timeline p:before {
      content: '●';
      position: absolute;
      left: 0;
      color: #6c757d;
      font-size: 1.5rem;
      line-height: 1.1;
    }

    /* Cards Section - Button Grid */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      color: #2c3e50;
      padding: 30px 40px;
      border-radius: 16px;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 600;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    .button:hover {
      background: #495057;
      color: white;
      border-color: #495057;
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    /* Responsive Design */
    @media (max-width: 968px) {
      .profile {
        grid-template-columns: 1fr;
        text-align: center;
        padding: 40px 30px;
        gap: 30px;
      }

      .avatar {
        margin: 0 auto;
        width: 150px;
        height: 150px;
      }

      .icons {
        justify-content: center;
      }

      .profile-content h1 {
        font-size: 2rem;
      }

      .calendar, .timeline {
        padding: 30px 25px;
      }

      .cards {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 20px 10px;
      }

      .profile-content h1 {
        font-size: 1.6rem;
      }

      .profile-content p {
        font-size: 1rem;
      }

      .button {
        padding: 25px 30px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Profile Section -->
    <section class="profile">
      <img src="assets/avatar.png" alt="avatar" class="avatar"/>
      <div class="profile-content">
        <h1>Hello I'm <span class="highlight">Jingyim</span></h1>
        <p>计算机科学与技术专业本科生</p>
        <p>All the <span class="quote">past</span>, all is <span class="quote">overture</span>.</p>
        <div class="icons">
          <a href="https://github.com/jymfignt" target="_blank" title="GitHub">
            <img src="assets/icons/github.svg" alt="GitHub"/>
          </a>
          <a href="mailto:CST2309163@xmu.edu.my" title="Email">
            <img src="assets/icons/email.svg" alt="Email"/>
          </a>
        </div>
      </div>
    </section>

    <!-- Calendar Section -->
    <section class="calendar">
      <h2>GitHub Contributions</h2>
      <div class="calendar-container" id="github-calendar"></div>
    </section>

    <!-- Tags Section -->
    <section class="tags">
      <span class="tag">前端</span>
      <span class="tag">操作系统</span>
      <span class="tag">AI</span>
      <span class="tag">Git</span>
    </section>

    <!-- Timeline Section -->
    <section class="timeline">
      <h2>Timeline</h2>
      <p>2023.9 - 就读于厦门大学马来西亚分校（计算机科学与技术）</p>
      <p>2025.5 - 开始准备研究生申请（TUM等）</p>
      <p>待更新</p>
    </section>

    <!-- Cards Section -->
    <section class="cards">
      <a href="https://github.com/jymfignt" class="button" target="_blank">GitHub</a>
      <a href="https://www.xiaohongshu.com/user/profile/5f3248c10000000001005336" class="button" target="_blank">小红书</a>
      <a href="https://jymfignt.github.io/projectlist/" class="button">项目展示</a>
    </section>
  </div>

  <script>
    // Initialize GitHub Calendar
    if (typeof GitHubCalendar !== 'undefined') {
      GitHubCalendar("#github-calendar", "jymfignt", {
        responsive: true,
        tooltips: true
      });
    }
  </script>
</body>
</html>
