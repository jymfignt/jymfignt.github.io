<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi Search</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            font-size: 1.5em;
            margin-top: 30px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            padding-bottom: 30px;
        }

        form {
            margin: 0 auto;
            max-width: 500px;
        }

        input[type="search"] {
            width: 60%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 16px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            color: white;
        }

        .google { background-color: #4285F4; }
        .bing { background-color: #008373; }
        .xiaohongshu { background-color: #fb4c53; }
        .zhihu { background-color: #0084ff; }
        .translate { background-color: #34a853; }
        .chatgpt { background-color: #202123; }

        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #666;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <header>
        Welcome to the searching page I'm improving!
    </header>

    <main>
        <form action="https://www.google.com/search" method="get">
            <input autocomplete="off" name="q" placeholder="Search on Google" type="search">
            <button class="google" type="submit">Google</button>
        </form>

        <form action="https://www.bing.com/search" method="get">
            <input autocomplete="off" name="q" placeholder="Search on Bing" type="search">
            <button class="bing" type="submit">Bing</button>
        </form>

        <form action="https://www.xiaohongshu.com/search_result" method="get">
            <input autocomplete="off" name="keyword" placeholder="Search on 小红书" type="search">
            <button class="xiaohongshu" type="submit">小红书</button>
        </form>

        <form action="https://www.zhihu.com/search" method="get">
            <input autocomplete="off" name="q" placeholder="Search on 知乎" type="search">
            <button class="zhihu" type="submit">知乎</button>
        </form>

        <form action="https://translate.google.com/" method="get">
            <input autocomplete="off" name="text" placeholder="Text to translate" type="search">
            <button class="translate" type="submit">翻译</button>
        </form>

        <form action="https://chat.openai.com/" method="get" target="_blank">
            <input autocomplete="off" name="q" placeholder="Chat with ChatGPT" type="search">
            <button class="chatgpt" type="submit">ChatGPT</button>
        </form>
    </main>

    <footer>
        Copyright &copy; jym
    </footer>
</body>
</html>
