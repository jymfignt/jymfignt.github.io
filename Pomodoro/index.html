<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áï™ËåÑÈíü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            color: #333;
            position: relative;
        }

        .quote-box {
            position: fixed;
            top: 30px;
            right: 30px;
            max-width: 300px;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            z-index: 100;
        }

        .quote-text {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #555;
            font-style: italic;
            margin-bottom: 15px;
            min-height: 50px;
        }

        .quote-buttons {
            display: flex;
            gap: 8px;
        }

        .quote-btn {
            flex: 1;
            padding: 8px 15px;
            background: #f5f5f5;
            border: none;
            border-radius: 8px;
            color: #666;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quote-btn:hover {
            background: #e8e8e8;
        }

        .custom-quote-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            color: #333;
            font-size: 0.85rem;
            resize: vertical;
            min-height: 60px;
            display: none;
            outline: none;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .timer-circle {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 40px;
        }

        .circle-bg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .circle-progress {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#333 0deg, transparent 0deg);
            transition: background 0.3s ease;
        }

        .timer-display {
            position: relative;
            z-index: 2;
            font-size: 4rem;
            font-weight: 200;
            letter-spacing: 4px;
        }

        .mode-tabs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .mode-btn {
            padding: 12px 24px;
            background: #f5f5f5;
            border: none;
            border-radius: 25px;
            color: #666;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            font-weight: 300;
        }

        .mode-btn:hover {
            background: #e8e8e8;
            transform: translateY(-2px);
        }

        .mode-btn.active {
            background: #333;
            color: #fff;
            font-weight: 500;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .control-btn {
            padding: 15px 40px;
            background: #333;
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .control-btn:hover {
            background: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .stats {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .custom-input {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .custom-input input {
            padding: 12px 20px;
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            color: #333;
            font-size: 1rem;
            width: 150px;
            text-align: center;
            outline: none;
        }

        .custom-input input::placeholder {
            color: #999;
        }

        .set-btn {
            padding: 12px 30px;
            background: #333;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .set-btn:hover {
            background: #000;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="quote-box">
        <div class="quote-text" id="quoteText">‰∏ìÊ≥®ÂΩì‰∏ãÔºåÊàêÂ∞±Êú™Êù•</div>
        <div class="quote-buttons">
            <button class="quote-btn" id="nextQuoteBtn">Êç¢‰∏ÄÂè•</button>
            <button class="quote-btn" id="customQuoteBtn">Ëá™ÂÆö‰πâ</button>
        </div>
        <textarea class="custom-quote-input" id="customQuoteInput" placeholder="ËæìÂÖ•‰Ω†ÁöÑÂä±ÂøóËØ≠ÂΩï..."></textarea>
    </div>

    <div class="container">
        <h1>üçÖ Áï™ËåÑÈíü</h1>
        
        <div class="mode-tabs">
            <button class="mode-btn active" data-mode="pomodoro">‰∏ìÊ≥®</button>
            <button class="mode-btn" data-mode="short">Áü≠‰ºëÊÅØ</button>
            <button class="mode-btn" data-mode="long">Èïø‰ºëÊÅØ</button>
            <button class="mode-btn" data-mode="custom">Ëá™ÂÆö‰πâ</button>
        </div>

        <div class="custom-input" id="customInput" style="display: none;">
            <input type="number" id="customMinutes" min="1" max="120" placeholder="ËæìÂÖ•ÂàÜÈíüÊï∞">
            <button class="set-btn" id="setCustomBtn">ËÆæÁΩÆ</button>
        </div>

        <div class="timer-circle">
            <div class="circle-bg">
                <div class="circle-progress"></div>
                <div class="timer-display">25:00</div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="startBtn">ÂºÄÂßã</button>
            <button class="control-btn" id="resetBtn">ÈáçÁΩÆ</button>
        </div>

        <div class="stats">
            <p>‰ªäÊó•Á¥ØËÆ°‰∏ìÊ≥®: <span id="totalMinutes">0</span> ÂàÜÈíü</p>
        </div>
    </div>

    <script>
        const quotes = [
            "‰∏ìÊ≥®ÂΩì‰∏ãÔºåÊàêÂ∞±Êú™Êù•",
            "ÊØè‰∏ÄÊ¨°‰∏ìÊ≥®ÔºåÈÉΩÊòØÂØπÊ¢¶ÊÉ≥ÁöÑÊäïËµÑ",
            "Êó∂Èó¥‰∏ç‰ºöËæúË¥üÊØè‰∏Ä‰∏™Âä™ÂäõÁöÑ‰∫∫",
            "‰øùÊåÅ‰∏ìÊ≥®ÔºåËÆ©‰ºòÁßÄÊàê‰∏∫‰π†ÊÉØ",
            "‰ªäÂ§©ÁöÑÂä™ÂäõÔºåÊòØÊòéÂ§©ÁöÑÂ∫ïÊ∞î",
            "‰∏ÄÊ¨°Âè™ÂÅö‰∏Ä‰ª∂‰∫ãÔºåÂÅöÂà∞ÊúÄÂ•Ω",
            "‰∏ìÊ≥®ÂäõÊòØÊàêÂäüÁöÑË∂ÖËÉΩÂäõ",
            "‰∏çÁßØË∑¨Ê≠•ÔºåÊó†‰ª•Ëá≥ÂçÉÈáå",
            "ÂùöÊåÅ‰∏çÊáàÔºåÁõ¥Âà∞ÊàêÂäü",
            "‰Ω†ÁöÑ‰∏ìÊ≥®ÂÜ≥ÂÆö‰Ω†ÁöÑÈ´òÂ∫¶",
            "Èùô‰∏ãÂøÉÊù•ÔºåÂÖ®Âäõ‰ª•Ëµ¥",
            "ÊØè‰∏ÄÂàÜÈíüÈÉΩÂÄºÂæóÁèçÊÉú"
        ];

        let customQuotes = [];
        let isCustomMode = false;

        const modes = {
            pomodoro: 25 * 60,
            short: 5 * 60,
            long: 15 * 60
        };

        let currentMode = 'pomodoro';
        let timeLeft = modes[currentMode];
        let totalTime = modes[currentMode];
        let isRunning = false;
        let timerInterval = null;
        let totalMinutesUsed = 0;

        const timerDisplay = document.querySelector('.timer-display');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const circleProgress = document.querySelector('.circle-progress');
        const totalMinutesEl = document.getElementById('totalMinutes');
        const modeBtns = document.querySelectorAll('.mode-btn');
        const customInput = document.getElementById('customInput');
        const customMinutes = document.getElementById('customMinutes');
        const setCustomBtn = document.getElementById('setCustomBtn');
        const quoteText = document.getElementById('quoteText');
        const nextQuoteBtn = document.getElementById('nextQuoteBtn');
        const customQuoteBtn = document.getElementById('customQuoteBtn');
        const customQuoteInput = document.getElementById('customQuoteInput');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            const progress = ((totalTime - timeLeft) / totalTime) * 360;
            circleProgress.style.background = `conic-gradient(#333 ${progress}deg, transparent ${progress}deg)`;
        }

        function updateTotalMinutes() {
            totalMinutesEl.textContent = totalMinutesUsed;
        }

        function startTimer() {
            if (isRunning) {
                isRunning = false;
                clearInterval(timerInterval);
                startBtn.textContent = 'ÂºÄÂßã';
            } else {
                isRunning = true;
                startBtn.textContent = 'ÊöÇÂÅú';
                
                timerInterval = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                        
                        // ÊØè60ÁßíÂ¢ûÂä†1ÂàÜÈíüÁªüËÆ°
                        if ((totalTime - timeLeft) % 60 === 0 && timeLeft !== totalTime) {
                            totalMinutesUsed++;
                            updateTotalMinutes();
                        }
                    } else {
                        clearInterval(timerInterval);
                        isRunning = false;
                        startBtn.textContent = 'ÂºÄÂßã';
                        
                        // ‰ªªÂä°ÂÆåÊàêÔºåÁªüËÆ°Ââ©‰ΩôÁöÑ‰∏çË∂≥1ÂàÜÈíüÁöÑÊó∂Èó¥
                        const completedMinutes = Math.ceil(totalTime / 60);
                        const alreadyCounted = Math.floor(totalTime / 60);
                        if (completedMinutes > alreadyCounted) {
                            totalMinutesUsed += (completedMinutes - alreadyCounted);
                            updateTotalMinutes();
                        }
                        
                        alert('Êó∂Èó¥Âà∞ÔºÅ');
                    }
                }, 1000);
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            timeLeft = modes[currentMode];
            totalTime = modes[currentMode];
            startBtn.textContent = 'ÂºÄÂßã';
            updateDisplay();
        }

        function switchMode(mode) {
            clearInterval(timerInterval);
            isRunning = false;
            currentMode = mode;
            
            if (mode === 'custom') {
                customInput.style.display = 'flex';
            } else {
                customInput.style.display = 'none';
                timeLeft = modes[mode];
                totalTime = modes[mode];
                startBtn.textContent = 'ÂºÄÂßã';
                updateDisplay();
            }

            modeBtns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function setCustomTime() {
            const minutes = parseInt(customMinutes.value);
            if (minutes && minutes > 0 && minutes <= 120) {
                timeLeft = minutes * 60;
                totalTime = minutes * 60;
                modes.custom = minutes * 60;
                startBtn.textContent = 'ÂºÄÂßã';
                updateDisplay();
                customMinutes.value = '';
            } else {
                alert('ËØ∑ËæìÂÖ•1-120‰πãÈó¥ÁöÑÂàÜÈíüÊï∞');
            }
        }

        function getRandomQuote() {
            const allQuotes = isCustomMode && customQuotes.length > 0 ? customQuotes : quotes;
            const randomIndex = Math.floor(Math.random() * allQuotes.length);
            return allQuotes[randomIndex];
        }

        function showNewQuote() {
            quoteText.textContent = getRandomQuote();
        }

        function toggleCustomQuoteInput() {
            if (customQuoteInput.style.display === 'none' || !customQuoteInput.style.display) {
                customQuoteInput.style.display = 'block';
                customQuoteBtn.textContent = '‰øùÂ≠ò';
            } else {
                const inputText = customQuoteInput.value.trim();
                if (inputText) {
                    customQuotes.push(inputText);
                    isCustomMode = true;
                    quoteText.textContent = inputText;
                    customQuoteInput.value = '';
                }
                customQuoteInput.style.display = 'none';
                customQuoteBtn.textContent = 'Ëá™ÂÆö‰πâ';
            }
        }

        startBtn.addEventListener('click', startTimer);
        resetBtn.addEventListener('click', resetTimer);
        setCustomBtn.addEventListener('click', setCustomTime);
        nextQuoteBtn.addEventListener('click', showNewQuote);
        customQuoteBtn.addEventListener('click', toggleCustomQuoteInput);
        
        customMinutes.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                setCustomTime();
            }
        });
        
        customQuoteInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                toggleCustomQuoteInput();
            }
        });
        
        modeBtns.forEach(btn => {
            btn.addEventListener('click', (e) => switchMode(e.target.dataset.mode));
        });

        updateDisplay();
    </script>
</body>
</html>
